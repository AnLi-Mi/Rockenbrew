<div>

<form class="pure-form" method="POST" action="/user_form" name="user_form">

    <label>Add New User</label></br></br></br></br>
        userID: <input type="number" name="userID" placeholder="generated automaticly" disabled></br></br>
        userStartDate: <input type="date" name="userStartDate"></br></br>
        username*: <input type="text" maxlength="100" name="username" placeholder="must be unique" required></br></br>
        city*: <input type="text" maxlength="200" name="city" required></br></br>
        userDomicile*: <input type="text" maxlength="2" name="userDomicile"  required></br></br>
        customerID*: <input type="number" name="customerID" required></br></br>
        licenceID*: <input type="number" name="licenceID" required></br></br></br></br>

    <button type="submit" value="submit">Submit</button></br></br></br></br>
</form> </br></br>
</div>
