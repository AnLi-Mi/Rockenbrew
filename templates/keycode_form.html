<! DOCTYPE html>
<head>

<title>KeyCode Form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

</head>

<body>

<div>

<form class="pure-form" method="POST" action="/keycode_form" name="keycode_form">

    <label>Add New KeyCode</label></br></br></br></br>
        keyCodeID: <input type="number" name="keyCodeID" placeholder="generated automaticly" disabled></br></br>
        keyCodeVersion*: <input type="number" name="keyCodeVersion" required></br></br>
        keyCode*: <input type="text" name="keyCode" maxlength="200" required></br></br>
        kodeActive*: <input type="number" name="kodeActive" placeholder="type '0' for 'no' and '1' for 'yes'" required></br></br>
        kodeActivationDate: <input type="date" name="kodeActivationDate"></br></br>
        licenceID*: <input type="number" name="kodeActive" required></br></br></br></br>

    <button type="submit" value="submit">Submit</button></br></br></br></br>
</form> </br></br>
</div>
</body>
